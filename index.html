<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contente="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main class="apresentacao">
        <section class="formulario__cadastro">
            <h1 class="formulario__cadastro__cadastrese">Cadastre-se<strong class="título-destaque"></h1>
            <p class="formulario__cadastro__preenchimento">Nome completo</p>
            <p class="formulario__cadastro__preenchimento">E-mail</p>
            <p class="formulario__cadastro__preenchimento">CPF</p>
            <p class="formulario__cadastro__preenchimento">Telefone</p>
            <p class="formulario__cadastro__preenchimento">Endereço</p>
            <p class="formulario__cadastro__preenchimento">Cidade</p>
            <p class="formulario__cadastro__preenchimento">Necessidade Especial. Qual?</p>
            <p class="formulario__atencao">*Atenção: Todos os dados acima são obrigatórios.</p>
            <div class="formulario__links">
            <a class="formulario__links__link" href="#" class="botao-cancelar" onclick="cancelarAcao(event)">Cancelar</a>
            <a class="formulario__links__enviar" href="#" class="botao-enviar" onclick="enviarAcao(event)">Enviar</a></section>
            </div>        
            <div style="display: inline-block; align-items: center;">
                <img src="trilhas.jpeg" alt="Trilhas inova" class="imagem">
        
            </div>
            
    </main>
    <footer></footer>
</body>
</html>
